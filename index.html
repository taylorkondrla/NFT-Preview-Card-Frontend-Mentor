<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

  <body>
    <div class="container">
      <div class="main">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium"> 
        <h4 class="title">Equilibrium #3429</h4>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="eth">0.041 ETH</div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock">3 days left</div>
        </div> 
        <hr> 
        <div class="creator">
          <img src="images/image-avatar.png" alt="creator">  
          <p>Creation of <span class="author">Jules Wyvern</span></p>
        </div>  
      </div>
    </div>
  </body>
</html>
